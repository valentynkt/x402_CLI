[workspace]
resolver = "2"
members = [
    "crates/x402-cli",
    "crates/x402-core",
    "crates/xtask",
]

[workspace.dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive", "color", "suggestions", "env", "wrap_help"] }

# Error handling
anyhow = "1.0"

# Async runtime (ADR-002: multi-thread runtime, no V8 constraints)
tokio = { version = "1.48", features = ["rt-multi-thread", "macros"] }

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Platform-specific directories
directories = "5.0"

# Semantic versioning
semver = "1.0"

# Configuration (Story 1.4)
serde_yaml = "0.9"

# Terminal colors (Story 1.5)
colored = "2.1"

# Interactive prompts (Story 1.7)
dialoguer = "0.11"

# HTTP server (Story 2.1)
actix-web = "4.9"
actix-cors = "0.7"
actix-rt = "2.10"

# Timestamps (Story 2.1)
chrono = { version = "0.4", features = ["serde"] }

# UUID generation (Story 2.4)
uuid = { version = "1.10", features = ["v4"] }

# Process management (Story 2.6)
sysinfo = "0.31"
nix = { version = "0.29", features = ["signal"] }

# File locking (TOCTOU mitigation)
fs2 = "0.4"

[profile.release]
opt-level = "z"       # Optimize for size
lto = "fat"           # Link-time optimization
codegen-units = 1     # Single codegen unit for better optimization
strip = "symbols"     # Strip debug symbols
panic = "abort"       # No unwinding (smaller binary)
